<section id="addLaptopContainer">
    <h1>Add a Laptop</h1>
    <form id="addLaptopForm" >
        <input type="text" name="Model" placeholder="Computer Model"/>
        <input type="text" name="RAM" placeholder="RAM"/>
        <input type="text" name="CPU" placeholder="Processor"/>
        <input type="text" name="GPU" placeholder="Graphics Card"/>
        <input type="text" name="SSD" placeholder="SSD"/>
        <input type="text" name="Weight" placeholder="Weight"/>

        <button class="createBtn" onclick="onLaptopCreate(event)">Create</button>
    </form>
</section>
