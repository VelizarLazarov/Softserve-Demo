<section id="addDesktopContainer">
    <h1>Add a Desktop Computer</h1>
    <form id="addComputerForm">
        <input type="text" name="Model" placeholder="Computer Model"/>
        <input type="text" name="RAM" placeholder="RAM"/>
        <input type="text" name="CPU" placeholder="Processor"/>
        <input type="text" name="GPU" placeholder="Graphics Card"/>
        <input type="text" name="HDD" placeholder="Hard Drive"/>
        <input type="text" name="Motherboard" placeholder="Motherboard"/>
        <button class="createBtn" onclick="onDesktopCreate(event)">Create</button>
    </form>
</section>
